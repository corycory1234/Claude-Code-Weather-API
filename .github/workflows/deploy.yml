# 這是您應該使用的部署 YAML 檔案內容
name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main # 請確認這是您專案的主分支名稱

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 1. 執行安裝和打包 (這會產生 docs 資料夾)
      - run: npm install
      - run: npm run build
        
      # 2. 上傳打包結果為 Artifacts
      - uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs' # 這裡與您的 vite.config.js 設定一致

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # 3. 部署 Artifacts 到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
